<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<html>
    <head>
        <h1 id="h1">Your notes</h1>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                {% if latest_notes %}
                <ul>
                    {% for note in latest_notes %}
                    <li><a href="/notebook/{{ note.id }}/">{{ note.note_label }}</a></li>
                    <p>{{ note.note_text }}</p>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No saved notes.</p>
                {% endif %}
            </div>
            <div class="grid-item">
                <h2>Add new note</h2>
                <form method="POST" action="{% url 'create_note' %}">
                    {% csrf_token %}
                    <label for="label">Label:</label><br><br>
                    <input type="text" id="note_label" name="label"><br><br>
                    <label for="text">Text:</label><br><br>
                    <input type="text" id="note_text" name="text"><br><br>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </body>
</html>
